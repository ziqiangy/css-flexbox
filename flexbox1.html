<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒</title>

    <style>
        #box {
            width: 600px;
            height: 150px;
            border: 3px solid black;
            display: flex;
        }

        #box div {
            width: 100px;
            height: 100px;
            border: 1px dashed red;
        }
    </style>

</head>

<body>

    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>
